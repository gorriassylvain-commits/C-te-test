<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Côtes > 5% – Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background: white;
      padding: 8px;
      font-size: 12px;
      line-height: 1.4em;
    }
    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 6px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // Carte
  const map = L.map('map').setView([43.67, 1.48], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  function colorBySlope(s) {
    if (s >= 10) return '#d73027';
    if (s >= 7)  return '#fc8d59';
    return '#fee08b';
  }

  // Charger le GeoJSON
  fetch("cotes_gt_5pct.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: f => ({
          color: colorBySlope(f.properties.slope_pct),
          weight: 5,
          opacity: 0.9
        }),
        onEachFeature: (f, layer) => {
          const p = f.properties;
          layer.bindPopup(
            `<b>${p.name || "Côte"}</b><br>
             Pente : ${p.slope_pct.toFixed(1)} %<br>
             Longueur : ${Math.round(p.len_m)} m<br>
             Dénivelé : ${p.dz_m.toFixed(1)} m`
          );
        }
      }).addTo(map);

      map.fitBounds(geo.getBounds());
    });

  // Légende
  const legend = L.control({position: 'bottomright'});
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `
      <b>Pente</b><br>
      <i style="background:#fee08b"></i> 5–7 %<br>
      <i style="background:#fc8d59"></i> 7–10 %<br>
      <i style="background:#d73027"></i> > 10 %
    `;
    return div;
  };
  legend.addTo(map);
</script>
</body>
</html>
